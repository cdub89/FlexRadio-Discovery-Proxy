[SERVER]
# Server runs on remote location where FlexRadio is located
# Listens for actual VITA-49 discovery broadcasts from the radio

# Network interface to listen on (0.0.0.0 = all interfaces)
Listen_Address = 0.0.0.0

# UDP port for FlexRadio discovery (standard is 4992)
Discovery_Port = 4992

# Path to shared file where discovery packets will be written
# This should be a network share or cloud-synced folder accessible by both server and client
# Examples:
#   Windows: Z:\FlexRadio\discovery.json or \\server\share\discovery.json
#   Linux/Mac: /mnt/share/FlexRadio/discovery.json or ~/Dropbox/FlexRadio/discovery.json
Shared_File_Path = .\discovery.json

# Minimum interval between file updates (seconds)
# Prevents excessive writes when radio sends multiple packets quickly
Update_Interval = 2.0


[CLIENT]
# Client runs on local PC where SmartSDR client is running
# Reads discovery packets from shared file and rebroadcasts locally

# Path to shared file (must match server's Shared_File_Path)
# This should be the same network share or cloud-synced folder
Shared_File_Path = .\discovery.json

# Broadcast address for local network (255.255.255.255 = local subnet broadcast)
Broadcast_Address = 255.255.255.255

# UDP port for broadcasting (standard is 4992)
Discovery_Port = 4992

# How often to check the shared file for updates (seconds)
# Lower values = faster response, but more disk/network activity
Check_Interval = 3.0

# Maximum age of discovery file before considering it stale (seconds)
# If file is older than this, client assumes radio is offline
# Should be larger than server's Update_Interval + network delay
Max_File_Age = 15.0


[DIAGNOSTICS]
# Health check and diagnostic settings

# Enable health checks at startup and during operation
Enable_Health_Checks = true

# Run comprehensive diagnostics at startup
Startup_Tests = true

# Interval for periodic health checks during operation (seconds)
# Set to 0 to disable periodic checks
Periodic_Check_Interval = 60.0

# Timeout for ping tests (seconds)
Ping_Timeout = 5.0

# Display detailed network interface information at startup
Display_Interface_Info = true

# For CLIENT: IP address of the server to test connectivity
# Should be the IP of the machine running FRS-Discovery-Server-v2.py
# Leave empty to skip server connectivity tests
Test_Server_IP = 

# For SERVER: IP address of the FlexRadio to monitor
# Leave empty to auto-detect from discovery packets
Test_Radio_IP = 