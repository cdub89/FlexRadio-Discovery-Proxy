[SERVER]
# Server runs on remote location where FlexRadio is located
# Listens for actual VITA-49 discovery broadcasts from the radio

# Network interface to listen on (0.0.0.0 = all interfaces)
Listen_Address = 0.0.0.0

# UDP port for FlexRadio discovery (standard is 4992)
Discovery_Port = 4992

# Communication mode: 'socket' for direct TCP streaming, 'file' for shared file
# Socket mode provides real-time communication with sub-second latency
# File mode uses cloud sync (OneDrive, Dropbox) with 5-30 second latency
# Stream_Mode = socket
Stream_Mode = file

# TCP port for streaming discovery packets to clients (socket mode only)
# Client must connect to this port to receive packets
Stream_Port = 5992

# Maximum number of simultaneous client connections (socket mode only)
Max_Clients = 5

# Path to shared file where discovery packets will be written (file mode only)
# This should be a network share or cloud-synced folder accessible by both server and client
# Examples:
#   Windows: Z:\FlexRadio\discovery.json or \\server\share\discovery.json
#   Linux/Mac: /mnt/share/FlexRadio/discovery.json or ~/Dropbox/FlexRadio/discovery.json
Shared_File_Path = C:\Users\chris\OneDrive\Documents\github\FlexRadio-Discovery-Proxy\discovery.json



# Minimum interval between file updates (seconds) (file mode only)
# Prevents excessive writes when radio sends multiple packets quickly
Update_Interval = 2.0


[CLIENT]
# Client runs on local PC where SmartSDR client is running
# Receives discovery packets and rebroadcasts locally

# Communication mode: 'socket' for direct TCP connection, 'file' for shared file
# Socket mode provides real-time communication with sub-second latency
# File mode uses cloud sync (OneDrive, Dropbox) with 5-30 second latency
# Connection_Mode = socket
Connection_Mode = file

# Server IP address for TCP connection (socket mode only)
# This should be the IP address of the server over your VPN connection
# Example: 192.168.1.100 or 10.8.0.1
Server_Address = 192.168.0.100

# TCP port to connect to server (socket mode only, must match server's Stream_Port)
Stream_Port = 5992

# Seconds between reconnection attempts if connection fails (socket mode only)
Reconnect_Interval = 5.0

# Path to shared file (file mode only, must match server's Shared_File_Path)
# This should be the same network share or cloud-synced folder
Shared_File_Path = .\discovery.json

# How often to check the shared file for updates (seconds) (file mode only)
# Lower values = faster response, but more disk/network activity
Check_Interval = 3.0

# Maximum age of discovery file before considering it stale (seconds) (file mode only)
# If file is older than this, client assumes radio is offline
# Should be larger than server's Update_Interval + network delay
Max_File_Age = 15.0

# Broadcast address for local network (255.255.255.255 = local subnet broadcast)
Broadcast_Address = 255.255.255.255

# UDP port for broadcasting (standard is 4992)
Discovery_Port = 4992


[DIAGNOSTICS]
# Health check and diagnostic settings

# Enable health checks at startup and during operation
Enable_Health_Checks = true

# Run comprehensive diagnostics at startup
Startup_Tests = true

# Interval for periodic health checks during operation (seconds)
# Set to 0 to disable periodic checks
Periodic_Check_Interval = 60.0

# Timeout for ping tests (seconds)
Ping_Timeout = 5.0

# Display detailed network interface information at startup
Display_Interface_Info = true

# Enable debug logging (shows detailed packet flow information)
# Warning: Creates verbose logs - only enable for troubleshooting
Debug_Logging = false

# For CLIENT: IP address of the server to test connectivity
# Should be the IP of the machine running FRS-Discovery-Server-v2.py
# Leave empty to skip server connectivity tests
Test_Server_IP = 

# For SERVER: IP address of the FlexRadio to monitor
# Leave empty to auto-detect from discovery packets
Test_Radio_IP = 